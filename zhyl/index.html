<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>智慧医疗</title>
    <link href="./css/base.css"  rel='stylesheet' type='text/css' />
    <link href="./css/main.css"  rel='stylesheet' type='text/css' />
    <script src="./js/jquery-1.8.3.min.js" type="text/javascript"></script>
</head>
<body>
<div class="page">
<div class="floor1">
    <div class="logo"></div>
    <div class="info-right">
        <ul class="headright">
            <li class="message">
                <div class="message-ico"></div>
                <div class="number">
                    <span>12</span>
                </div>
            </li>
            <li class="headimg">
                <div class="head-image"><img src="./images/main/head-image.jpg" alt=""/></div>
            </li>
            <li class="info" id="btnsetting">
               <div class="info-text" title="Jy_Doctor32423423423">
                   <span class="welcome">欢迎,</span>
                   <span class="name ellipsis">Jy_Doctor32432342343243243</span>
                   <span class="arrow"></span>
               </div>
                <ul class="slidedown">
                    <li>
                        <a href="javascript:void(0)" class="setting">
                            <div class="opacity"></div>
                            <div class="opacity text">
                                <div class="ico"></div>
                                <span>个人设置</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="quit">
                            <div class="opacity"></div>
                            <div class="opacity text">
                                <div class="ico"></div>
                                <span>退出</span>
                            </div>

                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

</div>
<div class="floor2">
    <div class="left-menu">
        <div class="hover-bg" id="hover_bg"></div>
        <ul id="menu-select">
            <li class="ellipsis" title="首页"><span class="ico ico-home"></span><span class="text">首页</span></li>
            <li class="ellipsis" title="设备管理"><span class="ico ico-device"></span><span class="text">设备管理</span></li>
            <li class="ellipsis" title="车辆管理"><span class="ico ico-vehicle"></span><span class="text">车辆管理</span></li>
            <li class="ellipsis" title="用户管理"><span class="ico ico-user"></span><span class="text">用户管理</span></li>
            <li class="ellipsis" title="系统管理"><span class="ico ico-sys"></span><span class="text">系统管理</span></li>
            <li class="ellipsis selected-item" title="心电图管理"><span class="ico ico-ecg"></span><span class="text">心电图管理</span></li>
            <li class="ellipsis" title="消息管理"><span class="ico ico-message"></span><span class="text">消息管理</span></li>
        </ul>
    </div>
    <div class="right-main">
        <iframe id="iframe" src="demo/iframe/ecg.html" frameborder="no" scrolling="auto" allowTransparency="true" width=100%  height=100%></iframe>
    </div>
</div>
</div>
<script src="./js/common.examples.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function () {
       main.init();
       $("#menu-select li:eq(1)").click(function(){
          $("#iframe").attr("src","http://www.baidu.com")
       })
   });
</script>
</body>
</html>
